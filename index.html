<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Speech to Text Converter</h1>
        <div class="app-container">
            <div class="controls">
                <button id="startBtn" class="btn primary">Start Recording</button>
                <button id="stopBtn" class="btn secondary" disabled>Stop Recording</button>
                <button id="resetBtn" class="btn danger" disabled>Reset</button>
                <button id="downloadBtn" class="btn success" disabled>Download as Word</button>
            </div>
            <div class="status-container">
                <p id="status">Click "Start Recording" to begin</p>
            </div>
            <div class="text-container">
                <textarea id="output" placeholder="Your speech will appear here..." readonly></textarea>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.37.12/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip-utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
